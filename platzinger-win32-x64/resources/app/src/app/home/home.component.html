<div class="homeContainer">
  
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
            <div class="avatarFrameOnline" *ngIf="user">
              <img id="homeAvatarPicture" [src]="user.avatar || 'assets/img/generic_avatar.png'"  alt="generic avatar">
            </div>
        </div>
        <div class="col" *ngIf="user">
            <b>{{user.nick}}</b>
            <div>
              <span>{{user.status}}</span>
              <br>
              <span>< Escribe un mensaje Personal ></span><br>
              <a (click)="logOut()">Cerrar Sesion</a>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
          <input class="form-control" type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>
   
    <hr>
    <b *ngIf="friends">Amigos({{friends.length }} / {{friends.length}} )</b>
    
    <b>Amigos</b>
    <div class="disblo marbo5"> 
      <app-contact class="col-md-12" *ngFor="let user of friends | search: query ; let i = index" [uid]="user.uid"></app-contact>

        <!-- <span  routerLink="/conversation/{{user.uid}}" >
          <img id="icon-status" class="icon" src="../../assets/img/logo_live_{{user.status}}.png" alt="status Friend">  <b>{{user.nick}}</b> - {{user.subnick || 'No SubNick'}}
          <small>{{user.email}}</small>
        </span>  -->
     
    </div>
  </div>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Amigo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="">
        <b>Ingresa el email de tu amigo</b>
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()" >

      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="sendRequest()">Guardar</button>
  </div>
</ng-template>
