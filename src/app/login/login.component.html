<div class="loginContainer">

  <div class="container">
     <div class="row justify-content-md-center">
        <div class="col-md-3">
            <div class="avatarFrameOffline marto15 marbo15">
              <img class="avatarImage img-fluid" src="../../assets/img/generic_avatar.png" alt="generic avatar">
            </div>
        </div>
     </div>

     <div class="row justify-content-md-center">
        <div class="col.md-6">
          <div class="center">
            <h3>Iniciar Sesion</h3>
          </div>
          <p *ngIf="operation =='register'">Ya tienes cuenta? has <a style="cursor: pointer" (click)="operation = 'login'" >Login</a></p>
          <p *ngIf="operation =='login'">No tienes cuenta? <a style="cursor: pointer" (click)="operation = 'register'" >Registrarse</a></p>
          <div class="boreredContainer">
            <input class="form-control marbo15" type="email" placeholder="Ingresa Email" />
            <input class="form-control marbo15" type="password" placeholder="Ingresa ContraseÃ±a" />
            <input *ngIf="operation =='register'" class="form-control marbo15" type="text" placeholder="Ingresa Nick" />
          </div>
          <div class="center marto15">
            <a *ngIf="operation =='login'"class="btn btn-primary">Inicias Sesion</a>
            <a *ngIf="operation =='register'" class="btn btn-primary">Registrarme</a>
          </div>
        </div>
      </div>

  </div>
</div>
